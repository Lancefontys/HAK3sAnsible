---
- hosts: master
  become: yes
  vars:
    k3s_version: "v1.30.0+k3s1"
  tasks:
    - name: Install K3s on master
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION={{ k3s_version }} sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Get K3s token
      shell: cat /var/lib/rancher/k3s/server/node-token
      register: k3s_token

    - name: Get K3s server IP
      command: hostname -I | awk '{print $1}'
      register: master_ip
      changed_when: false

    - name: Debug K3s token and IP
      debug:
        msg: "Token: {{ k3s_token.stdout }} Master IP: {{ master_ip.stdout }}"

- hosts: workers
  become: yes
  tasks:
    - name: Install K3s agent
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION={{ k3s_version }} K3S_URL=https://{{ hostvars['master']['master_ip'].stdout }}:6443 K3S_TOKEN={{ hostvars['master']['k3s_token'].stdout }} sh -
      args:
        creates: /usr/local/bin/k3s-agent
